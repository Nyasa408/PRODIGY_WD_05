<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Task 05</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 50%, #00b894 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .weather-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
            color: white;
        }

        .app-title {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .app-subtitle {
            font-size: 1.1em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .search-container {
            margin-bottom: 30px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.3);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-50%) scale(1.1);
        }

        .location-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 15px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .location-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .weather-display {
            display: none;
            animation: fadeInUp 0.6s ease;
        }

        .weather-display.show {
            display: block;
        }

        .location-name {
            font-size: 2em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .weather-icon {
            font-size: 4em;
            margin: 20px 0;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .temperature {
            font-size: 4em;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .weather-description {
            font-size: 1.3em;
            margin-bottom: 25px;
            text-transform: capitalize;
            opacity: 0.9;
        }

        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 25px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .detail-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.2em;
            font-weight: bold;
        }

        .loading {
            display: none;
            font-size: 1.2em;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .error {
            display: none;
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.5);
            color: white;
            padding: 15px;
            border-radius: 15px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }

        .error.show {
            display: block;
        }

        .refresh-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 20px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-spinner {
            animation: spin 1s linear infinite;
        }

        @media (max-width: 480px) {
            .weather-container {
                padding: 30px 20px;
            }

            .app-title {
                font-size: 2em;
            }

            .temperature {
                font-size: 3em;
            }

            .weather-details {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1 class="app-title">üå§Ô∏è Weather App</h1>
        <p class="app-subtitle">Get current weather conditions for any location</p>

        <div class="search-container">
            <input 
                type="text" 
                class="search-input" 
                id="locationInput" 
                placeholder="Enter city name (e.g., Mumbai, London)"
                onkeypress="handleKeyPress(event)"
            >
            <button class="search-btn" onclick="searchWeather()">üîç</button>
        </div>

        <button class="location-btn" onclick="getCurrentLocation()">üìç Use Current Location</button>

        <div class="loading" id="loading">
            <div class="loading-spinner">‚è≥</div>
            Loading weather data...
        </div>

        <div class="error" id="error">
            <strong>Error:</strong> <span id="errorMessage"></span>
            <br><button class="refresh-btn" onclick="clearError()">Try Again</button>
        </div>

        <div class="weather-display" id="weatherDisplay">
            <div class="location-name" id="locationName"></div>
            <div class="weather-icon" id="weatherIcon"></div>
            <div class="temperature" id="temperature"></div>
            <div class="weather-description" id="weatherDescription"></div>
            
            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="feelsLike"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="pressure"></div>
                </div>
            </div>

            <button class="refresh-btn" onclick="refreshWeather()">üîÑ Refresh</button>
        </div>
    </div>

    <script>
        // OpenWeatherMap API key (free tier - you should get your own)
        const API_KEY = '895284fb2d2c50a520ea537456963d9c';
        const API_BASE = 'https://api.openweathermap.org/data/2.5/weather';
        
        let currentLocation = '';

        // Weather icon mapping
        const weatherIcons = {
            '01d': '‚òÄÔ∏è', // clear sky day
            '01n': 'üåô', // clear sky night
            '02d': '‚õÖ', // few clouds day
            '02n': '‚òÅÔ∏è', // few clouds night
            '03d': '‚òÅÔ∏è', // scattered clouds
            '03n': '‚òÅÔ∏è',
            '04d': '‚òÅÔ∏è', // broken clouds
            '04n': '‚òÅÔ∏è',
            '09d': 'üåßÔ∏è', // shower rain
            '09n': 'üåßÔ∏è',
            '10d': 'üå¶Ô∏è', // rain day
            '10n': 'üåßÔ∏è', // rain night
            '11d': '‚õàÔ∏è', // thunderstorm
            '11n': '‚õàÔ∏è',
            '13d': '‚ùÑÔ∏è', // snow
            '13n': '‚ùÑÔ∏è',
            '50d': 'üå´Ô∏è', // mist
            '50n': 'üå´Ô∏è'
        };

        // Handle Enter key press in search input
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                searchWeather();
            }
        }

        // Search weather by city name
        async function searchWeather() {
            const location = document.getElementById('locationInput').value.trim();
            if (!location) {
                showError('Please enter a city name');
                return;
            }
            
            currentLocation = location;
            await fetchWeatherData(`q=${encodeURIComponent(location)}`);
        }

        // Get current location weather
        function getCurrentLocation() {
            if (!navigator.geolocation) {
                showError('Geolocation is not supported by this browser');
                return;
            }

            showLoading(true);
            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    currentLocation = 'current location';
                    await fetchWeatherData(`lat=${lat}&lon=${lon}`);
                },
                (error) => {
                    showLoading(false);
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            showError('Location access denied. Please enable location services.');
                            break;
                        case error.POSITION_UNAVAILABLE:
                            showError('Location information is unavailable.');
                            break;
                        case error.TIMEOUT:
                            showError('Location request timed out.');
                            break;
                        default:
                            showError('An unknown error occurred while retrieving location.');
                            break;
                    }
                }
            );
        }

        // Fetch weather data from API
        async function fetchWeatherData(params) {
            showLoading(true);
            clearError();

            try {
                const response = await fetch(`${API_BASE}?${params}&appid=${API_KEY}&units=metric`);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('City not found. Please check the spelling and try again.');
                    } else if (response.status === 401) {
                        throw new Error('API key error. Please check the configuration.');
                    } else {
                        throw new Error('Weather service is currently unavailable.');
                    }
                }

                const data = await response.json();
                displayWeather(data);
                
            } catch (error) {
                console.error('Weather fetch error:', error);
                showError(error.message || 'Failed to fetch weather data. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        // Display weather data
        function displayWeather(data) {
            // Update location name
            document.getElementById('locationName').textContent = `${data.name}, ${data.sys.country}`;
            
            // Update weather icon
            const iconCode = data.weather[0].icon;
            const weatherIcon = weatherIcons[iconCode] || 'üå§Ô∏è';
            document.getElementById('weatherIcon').textContent = weatherIcon;
            
            // Update temperature
            document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}¬∞C`;
            
            // Update description
            document.getElementById('weatherDescription').textContent = data.weather[0].description;
            
            // Update details
            document.getElementById('feelsLike').textContent = `${Math.round(data.main.feels_like)}¬∞C`;
            document.getElementById('humidity').textContent = `${data.main.humidity}%`;
            document.getElementById('windSpeed').textContent = `${data.wind.speed} m/s`;
            document.getElementById('pressure').textContent = `${data.main.pressure} hPa`;
            
            // Show weather display
            document.getElementById('weatherDisplay').classList.add('show');
        }

        // Show/hide loading state
        function showLoading(show) {
            const loading = document.getElementById('loading');
            if (show) {
                loading.classList.add('show');
                document.getElementById('weatherDisplay').classList.remove('show');
            } else {
                loading.classList.remove('show');
            }
        }

        // Show error message
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('error').classList.add('show');
            document.getElementById('weatherDisplay').classList.remove('show');
        }

        // Clear error message
        function clearError() {
            document.getElementById('error').classList.remove('show');
        }

        // Refresh current weather
        function refreshWeather() {
            if (currentLocation) {
                if (currentLocation === 'current location') {
                    getCurrentLocation();
                } else {
                    document.getElementById('locationInput').value = currentLocation;
                    searchWeather();
                }
            }
        }

        // Initialize with default location (Mumbai, since you're from there!)
        window.addEventListener('load', () => {
            document.getElementById('locationInput').value = 'Mumbai';
            searchWeather();
        });
    </script>
</body>
</html>
